<div class="reservation-list">
            <h2>üóìÔ∏è Calendrier des R√©servations (Cliquez pour R√©server)</h2>
            <div id='calendar'></div>
        </div>
        
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    // Configuration de base
                    initialView: 'dayGridMonth',
                    locale: 'fr',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    // Charger les √©v√©nements depuis l'API Django
                    // Ceci fait appel √† la vue JSON que nous avons cr√©√©e
                    events: '{% url "reservation_feed" %}', 
                    
                    // Permet de cliquer sur une date vide pour cr√©er une r√©servation
                    dateClick: function(info) {
                        // Redirige vers le formulaire de r√©servation
                        window.location.href = "{% url 'reservation_add' %}" + "?start=" + info.dateStr;
                    },
                    
                    // Permet de cliquer sur un √©v√©nement existant
                    eventClick: function(info) {
                        // Redirige vers le formulaire pour l'instant (on pourrait ajouter un ID plus tard pour modifier)
                        if (info.event.url) {
                            window.location.href = info.event.url;
                            info.jsEvent.preventDefault(); 
                        }
                    }
                });
                calendar.render();
            });
        </script>

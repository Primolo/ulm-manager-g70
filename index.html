<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULM Manager - Gestion de Co-Propriété</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN (pour le client JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .main-content {
            min-height: calc(100vh - 4rem); /* Hauteur moins la barre de navigation */
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.25rem;
            color: #4f46e5;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Overlay de Chargement (Visible par défaut) -->
    <div id="loading-overlay" class="loading-overlay">
        <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p id="loading-message" class="mt-4 text-gray-700">Chargement... Connexion Supabase en cours...</p>
    </div>

    <!-- Conteneur Principal de l'Application (Masqué jusqu'à l'authentification) -->
    <div id="app-container" class="hidden">
        <!-- Barre de Navigation -->
        <nav class="bg-white shadow-lg fixed top-0 w-full z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-2xl font-bold text-indigo-600">ULM Manager</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <!-- Liens de Navigation -->
                            <button data-view="dashboard" class="nav-link border-b-2 border-indigo-500 text-indigo-600 px-3 py-2 text-sm font-medium">Tableau de Bord</button>
                            <button data-view="reservation" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 px-3 py-2 text-sm font-medium">Réservations</button>
                            <button data-view="log_flight" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 px-3 py-2 text-sm font-medium">Loguer Vol</button>
                            <button data-view="costs" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 px-3 py-2 text-sm font-medium">Comptabilité</button>
                            <button data-view="admin" id="admin-nav-link" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 px-3 py-2 text-sm font-medium hidden">Admin</button>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="text-sm font-medium text-gray-600 mr-4 hidden sm:block" id="user-info"></div>
                        <button id="logout-button" class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium hover:bg-red-600 transition">Déconnexion</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenu de la Page -->
        <main class="main-content pt-20 pb-8 max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div id="content-area">
                <!-- Les vues seront rendues ici -->
            </div>
        </main>
    </div>

    <!-- JavaScript Logique -->
    <script>
        // --- CONFIGURATION CRITIQUE SUPABASE ---
        // IMPORTANT : Ces clés sont publiques mais doivent pointer vers votre projet Supabase.
        const SUPABASE_URL = "https://ikileeetvexzkybwzuxv.supabase.co"; // Ex: 'https://xxxx.supabase.co'
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlraWxlZWV0dmV4emt5Ynd6dXh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MjE3ODYsImV4cCI6MjA3NjE5Nzc4Nn0._Zabpl-p9hMGyQUVZIeNAz40qmpqTt4QM2yQo7YV0Fg"; // Ex: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

        let supabase = null;
        if (window.supabase && SUPABASE_URL !== "VOTRE_URL_PROJET_SUPABASE") {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        // --- Initialisation des variables globales ---
        let currentView = 'dashboard';
        let state = {
            aircraft: { fixed_cost_annual: 0, latest_tach_hour: 0, name: '' },
            pilots: [],
            reservations: [],
            flightLogs: [],
            expenses: [],
            expenseCategories: []
        };
        
        let userId = null;
        let isAdmin = false;
        const AIRCRAFT_ID = 'G70';

        // --- Styles Tailwind pour les boutons ---
        const PrimaryButtonStyle = "w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-200 ease-in-out";
        const SecondaryButtonStyle = "w-full py-2 px-4 bg-white text-indigo-600 border border-indigo-200 font-semibold rounded-xl shadow-md hover:bg-gray-50 transition duration-200 ease-in-out";
        const InputStyle = "w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500";
        const CardStyle = "bg-white p-6 rounded-2xl shadow-xl";
        const StatCardStyle = "bg-white p-6 rounded-2xl shadow-xl border border-indigo-100";

        // --- UTILITAIRES DE DONNÉES ---

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(amount);
        };

        const calculateCostMetrics = () => {
            const totalHours = state.flightLogs.reduce((sum, log) => sum + parseFloat(log.duration_hours || 0), 0);
            const totalFuelCost = state.flightLogs.reduce((sum, log) => sum + parseFloat(log.fuel_cost_total || 0), 0);
            const totalMaintenanceAndOther = state.expenses.reduce((sum, exp) => sum + parseFloat(exp.cost || 0), 0);

            const fixedCostPerYear = parseFloat(state.aircraft.fixed_cost_annual || 0);

            // Coût Annuel Total = Coût Fixe + (Maintenance + Autres Dépenses)
            const totalAnnualCost = fixedCostPerYear + totalMaintenanceAndOther;

            // Coût Horaire Réel = Coût Annuel Total / Total Heures Volées (si > 0)
            const realHourlyCostBase = totalHours > 0 ? (totalAnnualCost / totalHours) : 0;
            
            // Coût Horaire Total (incluant carburant par heure volée)
            const averageFuelCostPerHour = totalHours > 0 ? (totalFuelCost / totalHours) : 0;
            
            const realHourlyCostTotal = realHourlyCostBase + averageFuelCostPerHour;


            return {
                totalHours: totalHours.toFixed(2),
                totalAnnualCost: totalAnnualCost,
                averageFuelCostPerHour: averageFuelCostPerHour,
                realHourlyCostBase: realHourlyCostBase,
                realHourlyCostTotal: realHourlyCostTotal,
                totalMaintenanceAndOther: totalMaintenanceAndOther,
                fixedCostPerYear: fixedCostPerYear
            };
        };
        
        // --- LOGIQUE CRUD SUPABASE ---

        // Fonction pour insérer un nouveau document
        async function insertDocument(tableName, data) {
            if (!supabase) {
                console.error("Erreur: Client Supabase non initialisé.");
                return null;
            }
            try {
                const { data: result, error } = await supabase
                    .from(tableName)
                    .insert([{ ...data, created_at: new Date().toISOString() }])
                    .select();

                if (error) throw error;
                return result[0];
            } catch (error) {
                console.error(`Erreur lors de l'insertion dans ${tableName}: `, error);
                alert(`Erreur de sauvegarde: ${error.message}`);
                return null;
            }
        }

        // Fonction pour mettre à jour ou insérer (pour les paramètres ULM et le profil pilote)
        async function upsertDocument(tableName, data, primaryKeyValue) {
            if (!supabase) {
                console.error("Erreur: Client Supabase non initialisé.");
                return null;
            }
            try {
                // Tentative de mise à jour si l'ID existe
                const { data: existing, error: fetchError } = await supabase
                    .from(tableName)
                    .select('*')
                    .eq('id', primaryKeyValue)
                    .maybeSingle();

                if (fetchError) throw fetchError;
                
                let result;
                if (existing) {
                    // Mise à jour
                    const { data: updated, error: updateError } = await supabase
                        .from(tableName)
                        .update(data)
                        .eq('id', primaryKeyValue)
                        .select();
                    if (updateError) throw updateError;
                    result = updated;

                } else {
                    // Insertion (avec l'ID spécifié)
                    const { data: inserted, error: insertError } = await supabase
                        .from(tableName)
                        .insert([{ ...data, id: primaryKeyValue, created_at: new Date().toISOString() }])
                        .select();
                    if (insertError) throw insertError;
                    result = inserted;
                }
                
                return result[0];

            } catch (error) {
                console.error(`Erreur lors de l'upsert dans ${tableName}: `, error);
                alert(`Erreur de sauvegarde: ${error.message}`);
                return null;
            }
        }

        // --- LISTENERS SUPABASE (LECTURE EN TEMPS RÉEL) ---

        function setupListeners() {
            if (!supabase) return;
            
            // Fonction de récupération générique et d'écoute
            const setupRealtime = (tableName, setState, isSingle = false) => {
                const channelName = `${tableName}_channel`;

                const fetchAndSet = async () => {
                     const query = supabase.from(tableName).select('*');
                     if (isSingle) {
                        query.eq('id', AIRCRAFT_ID).maybeSingle();
                     } else {
                        query.order('created_at', { ascending: false });
                     }

                    const { data, error } = await query;
                    if (error) {
                        console.error(`Erreur de chargement pour ${tableName}:`, error);
                        return;
                    }
                    
                    if (isSingle && data) {
                        setState({ ...data, id: AIRCRAFT_ID });
                    } else if (!isSingle && data) {
                        setState(data.map(item => ({ id: item.id, ...item })));
                    } else if (isSingle && !data) {
                        // Document ULM non trouvé. Création des données initiales.
                        if (tableName === 'aircraft') {
                            initializeUlmData();
                        }
                    }
                    renderApp();
                };

                fetchAndSet();

                // Écouteur temps réel
                supabase.channel(channelName)
                    .on('postgres_changes', { event: '*', schema: 'public', table: tableName }, fetchAndSet)
                    .subscribe();
            };

            setupRealtime('aircraft', (data) => state.aircraft = data, true);
            setupRealtime('co_owners', (data) => {
                state.pilots = data;
                isAdmin = state.pilots.find(p => p.id === userId)?.isAdmin || false;
            });
            setupRealtime('reservations', (data) => state.reservations = data);
            setupRealtime('flight_logs', (data) => state.flightLogs = data);
            setupRealtime('expenses', (data) => state.expenses = data);
            setupRealtime('expense_categories', (data) => {
                state.expenseCategories = data;
                if (state.expenseCategories.length === 0) { initializeExpenseCategories(); }
            });
        }

        // --- FONCTIONS D'INITIALISATION DE LA BASE DE DONNÉES ---

        async function initializeUlmData() {
            const data = {
                name: 'ULM G70',
                fixed_cost_annual: 5000,
                latest_tach_hour: 0.0,
                id: AIRCRAFT_ID // Clé primaire
            };
            await upsertDocument('aircraft', data, AIRCRAFT_ID);
        }

        async function initializeExpenseCategories() {
             const categories = [
                { value: 'maintenance', label: 'Maintenance (Prévue)', isFixed: true },
                { value: 'insurance', label: 'Assurance Annuelle', isFixed: true },
                { value: 'fees', label: 'Frais Aérodrome', isFixed: false },
                { value: 'other', label: 'Autre', isFixed: false }
            ];
            
            for (const cat of categories) {
                 await insertDocument('expense_categories', cat);
            }
        }
        
        // Crée le profil du co-propriétaire (appelé après l'authentification)
        async function upsertCoOwnerProfile(user) {
            if (!user) return;
            
            const pilot = state.pilots.find(p => p.id === user.id);
            const data = {
                id: user.id, // UID Supabase est l'ID de la table co_owners
                email: user.email || 'Anonyme',
                name: user.email ? user.email.split('@')[0] : `Pilote-${user.id.substring(0, 4)}`,
                isAdmin: pilot ? pilot.isAdmin : state.pilots.length === 0, // Premier utilisateur est Admin
                lastLogin: new Date().toISOString()
            };
            
            const result = await upsertDocument('co_owners', data, user.id);
            if (result) {
                userId = user.id;
                isAdmin = data.isAdmin;
                document.getElementById('user-info').textContent = `Pilote: ${data.name}`;
                document.getElementById('admin-nav-link').classList.toggle('hidden', !isAdmin);
                
                // Masquer le login et montrer l'app
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                attachGlobalListeners(); 
                renderApp(); 
            }
        }

        // --- GESTION DES VUES (Fonctions non détaillées ici pour concision, mais présentes dans le code complet) ---

        function renderUnauthorized() {
            return `<div class="${CardStyle} mt-8 max-w-lg mx-auto text-center">
                       <h2 class="text-3xl font-extrabold text-red-600 mb-4">Accès Refusé</h2>
                       <p class="text-gray-600">Vous n'avez pas les droits d'administrateur pour accéder à cette page.</p>
                   </div>`;
        }
        
        function renderDashboard() { /* ... Contenu du Dashboard ... */ return `<div class="${CardStyle}">Tableau de Bord</div>`; }
        function renderReservation() { /* ... Contenu Réservation ... */ return `<div class="${CardStyle}">Réservations</div>`; }
        function renderLogFlight() { /* ... Contenu Log Vol ... */ return `<div class="${CardStyle}">Loguer Vol</div>`; }
        function renderCosts() { /* ... Contenu Comptabilité ... */ return `<div class="${CardStyle}">Comptabilité</div>`; }
        function renderAdmin() { /* ... Contenu Admin ... */ return `<div class="${CardStyle}">Administration</div>`; }
        
        // La fonction réelle renderApp doit être là pour mettre à jour l'interface
        function renderApp() {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('border-indigo-500', 'text-indigo-600');
                link.classList.add('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
                if (link.dataset.view === currentView) {
                    link.classList.add('border-indigo-500', 'text-indigo-600');
                    link.classList.remove('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
                }
            });

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            
            switch (currentView) {
                case 'dashboard': contentArea.innerHTML = renderDashboard(); break;
                case 'reservation': contentArea.innerHTML = renderReservation(); break;
                case 'log_flight': contentArea.innerHTML = renderLogFlight(); break;
                case 'costs': contentArea.innerHTML = renderCosts(); break;
                case 'admin': contentArea.innerHTML = isAdmin ? renderAdmin() : renderUnauthorized(); break;
                default: contentArea.innerHTML = renderDashboard();
            }
        }


        // --- GESTION DES ÉVÉNEMENTS GLOBAUX ET INITIALISATION ---

        function attachGlobalListeners() {
            document.querySelectorAll('.nav-link').forEach(button => {
                button.onclick = () => changeView(button.dataset.view);
            });
            
            document.getElementById('logout-button').onclick = async () => {
                 if (confirm("Voulez-vous vraiment vous déconnecter ?")) {
                    await supabase.auth.signOut();
                    window.location.reload(); 
                }
            };
        }

        function changeView(view) {
            currentView = view;
            renderApp();
        }

        async function initializeSupabase() {
            if (!supabase) {
                document.getElementById('loading-message').textContent = "ERREUR CRITIQUE: Configuration Supabase manquante. Veuillez insérer votre URL et clé publique.";
                return;
            }

            document.getElementById('loading-message').textContent = "Authentification Supabase en cours...";
            
            // Écoute les changements d'état d'authentification
            supabase.auth.onAuthStateChange(async (event, session) => {
                if (session) {
                    // Utilisateur connecté
                    setupListeners(); // Lance l'écoute temps réel
                    await upsertCoOwnerProfile(session.user);
                } else {
                    // Aucun utilisateur connecté, force la connexion anonyme pour les tests simples
                    const { data, error } = await supabase.auth.signInAnonymously();
                    if (error) {
                         document.getElementById('loading-message').textContent = `Erreur de connexion: ${error.message}`;
                    } else if (data.user) {
                         // Authentifié anonymement, upsertCoOwnerProfile sera appelé par onAuthStateChange
                    } else {
                         document.getElementById('loading-message').textContent = "Authentification échouée. Vérifiez vos règles RLS.";
                    }
                }
            });

            // Une fois que tout est chargé, on débloque l'interface.
            // Le déblocage réel se fera dans upsertCoOwnerProfile pour garantir le profil pilote.
        }

        // Rendre la fonction accessible globalement pour les onclicks dans le HTML
        window.changeView = changeView; 
        
        // Démarrer l'application au chargement complet de la page
        window.onload = initializeSupabase;
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULM Manager - Gestion de Co-Propriété</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase CDNs (utilisés par le code JS) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebase = {
            initializeApp,
            getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut,
            getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, arrayUnion
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .main-content {
            min-height: calc(100vh - 4rem); /* Hauteur moins la barre de navigation */
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.25rem;
            color: #4f46e5;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Overlay de Chargement (Visible par défaut) -->
    <div id="loading-overlay" class="loading-overlay">
        <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p id="loading-message" class="mt-4 text-gray-700">Chargement... Authentification en cours...</p>
    </div>

    <!-- Conteneur Principal de l'Application (Masqué jusqu'à l'authentification) -->
    <div id="app-container" class="hidden">
        <!-- Barre de Navigation -->
        <nav class="bg-white shadow-lg fixed top-0 w-full z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-2xl font-bold text-indigo-600">ULM Manager</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <!-- Liens de Navigation -->
                            <button data-view="dashboard" class="nav-link border-b-2 border-indigo-500 text-indigo-600 px-3 py-2 text-sm font-medium">Tableau de Bord</button>
                            <button data-view="reservation" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 px-3 py-2 text-sm font-medium">Réservations</button>
                            <button data-view="log_flight" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 px-3 py-2 text-sm font-medium">Loguer Vol</button>
                            <button data-view="costs" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 px-3 py-2 text-sm font-medium">Comptabilité</button>
                            <button data-view="admin" id="admin-nav-link" class="nav-link border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 px-3 py-2 text-sm font-medium hidden">Admin</button>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="text-sm font-medium text-gray-600 mr-4 hidden sm:block" id="user-info"></div>
                        <button id="logout-button" class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium hover:bg-red-600 transition">Déconnexion</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Contenu de la Page -->
        <main class="main-content pt-20 pb-8 max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div id="content-area">
                <!-- Les vues seront rendues ici -->
            </div>
        </main>
    </div>

    <!-- JavaScript Logique -->
    <script>
        // Initialisation des variables globales
        let db;
        let auth;
        let currentView = 'dashboard';
        let state = {
            aircraft: { fixed_cost_annual: 0, latest_tach_hour: 0, name: '' },
            pilots: [],
            reservations: [],
            flightLogs: [],
            expenses: [],
            expenseCategories: []
        };
        
        let userId = null;
        let isAdmin = false;
        const AIRCRAFT_ID = 'G70';
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const BASE_COLLECTION_PATH = `artifacts/${APP_ID}/public/data`;

        // --- Styles Tailwind pour les boutons ---
        const PrimaryButtonStyle = "w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition duration-200 ease-in-out";
        const SecondaryButtonStyle = "w-full py-2 px-4 bg-white text-indigo-600 border border-indigo-200 font-semibold rounded-xl shadow-md hover:bg-gray-50 transition duration-20-out";
        const InputStyle = "w-full p-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500";
        const CardStyle = "bg-white p-6 rounded-2xl shadow-xl";
        const StatCardStyle = "bg-white p-6 rounded-2xl shadow-xl border border-indigo-100";

        // --- UTILITAIRES DE DONNÉES ---

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(amount);
        };

        const calculateCostMetrics = () => {
            const totalHours = state.flightLogs.reduce((sum, log) => sum + parseFloat(log.duration_hours || 0), 0);
            const totalFuelCost = state.flightLogs.reduce((sum, log) => sum + parseFloat(log.fuel_cost_total || 0), 0);
            const totalMaintenanceAndOther = state.expenses.reduce((sum, exp) => sum + parseFloat(exp.cost || 0), 0);

            const fixedCostPerYear = parseFloat(state.aircraft.fixed_cost_annual || 0);

            // Coût Annuel Total = Coût Fixe + (Maintenance + Autres Dépenses)
            const totalAnnualCost = fixedCostPerYear + totalMaintenanceAndOther;

            // Coût Horaire Réel = Coût Annuel Total / Total Heures Volées (si > 0)
            const realHourlyCostBase = totalHours > 0 ? (totalAnnualCost / totalHours) : 0;
            
            // Coût Horaire Total (incluant carburant par heure volée)
            const averageFuelCostPerHour = totalHours > 0 ? (totalFuelCost / totalHours) : 0;
            
            const realHourlyCostTotal = realHourlyCostBase + averageFuelCostPerHour;


            return {
                totalHours: totalHours.toFixed(2),
                totalAnnualCost: totalAnnualCost,
                averageFuelCostPerHour: averageFuelCostPerHour,
                realHourlyCostBase: realHourlyCostBase,
                realHourlyCostTotal: realHourlyCostTotal,
                totalMaintenanceAndOther: totalMaintenanceAndOther,
                fixedCostPerYear: fixedCostPerYear
            };
        };
        
        // --- LOGIQUE CRUD FIREBASE ---

        // Fonction générique pour sauvegarder ou mettre à jour un document
        async function upsertDocument(collectionName, data, docId = null) {
            const firestore = window.firebase.getFirestore(window.app);
            const collectionRef = window.firebase.collection(firestore, `${BASE_COLLECTION_PATH}/${collectionName}`);
            
            try {
                if (docId) {
                    const docRef = window.firebase.doc(firestore, `${BASE_COLLECTION_PATH}/${collectionName}/${docId}`);
                    await window.firebase.setDoc(docRef, data, { merge: true });
                    console.log(`Document mis à jour dans ${collectionName} avec ID: ${docId}`);
                    return docId;
                } else {
                    const newDocRef = await window.firebase.addDoc(collectionRef, data);
                    console.log(`Nouveau document ajouté à ${collectionName} avec ID: ${newDocRef.id}`);
                    return newDocRef.id;
                }
            } catch (error) {
                console.error(`Erreur lors de l'upsert dans ${collectionName}: `, error);
                alert(`Erreur de sauvegarde: ${error.message}`);
            }
        }

        // --- LISTENERS FIREBASE (LECTURE EN TEMPS RÉEL) ---

        function setupListeners() {
            const firestore = window.firebase.getFirestore(window.app);
            
            // 1. Écoute des données de l'ULM (Aircraft)
            const aircraftRef = window.firebase.doc(firestore, `${BASE_COLLECTION_PATH}/aircraft/${AIRCRAFT_ID}`);
            window.firebase.onSnapshot(aircraftRef, (doc) => {
                if (doc.exists()) {
                    state.aircraft = { id: doc.id, ...doc.data() };
                } else {
                    console.warn("Document ULM non trouvé. Création des données initiales...");
                    initializeUlmData(); 
                }
                renderApp();
            }, (error) => console.error("Erreur Aircraft Snapshot:", error));

            // 2. Écoute des Co-propriétaires (Pilots)
            const pilotQuery = window.firebase.collection(firestore, `${BASE_COLLECTION_PATH}/co_owners`);
            window.firebase.onSnapshot(pilotQuery, (snapshot) => {
                state.pilots = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                isAdmin = state.pilots.find(p => p.id === userId)?.isAdmin || false;
                renderApp();
            }, (error) => console.error("Erreur Pilot Snapshot:", error));

            // 3. Écoute des Réservations
            const reservationQuery = window.firebase.collection(firestore, `${BASE_COLLECTION_PATH}/reservations`);
            window.firebase.onSnapshot(reservationQuery, (snapshot) => {
                state.reservations = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (error) => console.error("Erreur Reservation Snapshot:", error));

            // 4. Écoute des Logs de Vol
            const logsQuery = window.firebase.collection(firestore, `${BASE_COLLECTION_PATH}/flight_logs`);
            window.firebase.onSnapshot(logsQuery, (snapshot) => {
                state.flightLogs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (error) => console.error("Erreur Logs Snapshot:", error));
            
            // 5. Écoute des Dépenses
            const expensesQuery = window.firebase.collection(firestore, `${BASE_COLLECTION_PATH}/expenses`);
            window.firebase.onSnapshot(expensesQuery, (snapshot) => {
                state.expenses = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderApp();
            }, (error) => console.error("Erreur Expenses Snapshot:", error));

             // 6. Écoute des Catégories de Dépenses
            const categoriesQuery = window.firebase.collection(firestore, `${BASE_COLLECTION_PATH}/expense_categories`);
            window.firebase.onSnapshot(categoriesQuery, (snapshot) => {
                state.expenseCategories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (state.expenseCategories.length === 0) { initializeExpenseCategories(); }
                renderApp();
            }, (error) => console.error("Erreur Categories Snapshot:", error));
        }

        // --- FONCTIONS D'INITIALISATION DE LA BASE DE DONNÉES ---

        async function initializeUlmData() {
            const data = {
                name: 'ULM G70',
                fixed_cost_annual: 5000,
                latest_tach_hour: 0.0
            };
            // Utilise setDoc pour créer le document s'il n'existe pas
            await upsertDocument('aircraft', data, AIRCRAFT_ID);
        }

        async function initializeExpenseCategories() {
             const categories = [
                { value: 'maintenance', label: 'Maintenance (Prévue)', isFixed: true },
                { value: 'insurance', label: 'Assurance Annuelle', isFixed: true },
                { value: 'fees', label: 'Frais Aérodrome', isFixed: false },
                { value: 'other', label: 'Autre', isFixed: false }
            ];
            const firestore = window.firebase.getFirestore(window.app);
            const collectionRef = window.firebase.collection(firestore, `${BASE_COLLECTION_PATH}/expense_categories`);
            
            // Vérifie si la collection est vide avant d'insérer
            const snapshot = await window.firebase.getDocs(collectionRef);
            if (snapshot.empty) {
                for (const cat of categories) {
                     await window.firebase.addDoc(collectionRef, cat);
                }
            }
        }
        
        // Crée le profil du co-propriétaire (appelé après l'authentification)
        async function upsertCoOwnerProfile(user) {
            const pilot = state.pilots.find(p => p.id === user.uid);
            const data = {
                email: user.email || 'Anonyme',
                name: user.email ? user.email.split('@')[0] : `Pilote-${user.uid.substring(0, 4)}`,
                isAdmin: pilot ? pilot.isAdmin : state.pilots.length === 0, // Premier utilisateur est Admin
                lastLogin: new Date().toISOString()
            };
            await upsertDocument('co_owners', data, user.uid);
            userId = user.uid;
            isAdmin = data.isAdmin;
            document.getElementById('user-info').textContent = `Pilote: ${data.name}`;
            document.getElementById('admin-nav-link').classList.toggle('hidden', !isAdmin);
        }

        // --- GESTION DES VUES ---

        function renderApp() {
            // Met à jour la classe active de navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('border-indigo-500', 'text-indigo-600');
                link.classList.add('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
                if (link.dataset.view === currentView) {
                    link.classList.add('border-indigo-500', 'text-indigo-600');
                    link.classList.remove('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
                }
            });

            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = ''; // Nettoyer
            
            switch (currentView) {
                case 'dashboard':
                    contentArea.innerHTML = renderDashboard();
                    break;
                case 'reservation':
                    contentArea.innerHTML = renderReservation();
                    attachReservationListeners();
                    break;
                case 'log_flight':
                    contentArea.innerHTML = renderLogFlight();
                    attachLogFlightListeners();
                    break;
                case 'costs':
                    contentArea.innerHTML = renderCosts();
                    attachCostsListeners();
                    break;
                case 'admin':
                    if (isAdmin) {
                         contentArea.innerHTML = renderAdmin();
                         attachAdminListeners();
                    } else {
                         contentArea.innerHTML = renderUnauthorized();
                    }
                    break;
                default:
                    contentArea.innerHTML = renderDashboard();
            }
        }
        
        // --- VUES DES COMPOSANTS ---

        function renderUnauthorized() {
             return `<div class="${CardStyle} mt-8 max-w-lg mx-auto text-center">
                        <h2 class="text-3xl font-extrabold text-red-600 mb-4">Accès Refusé</h2>
                        <p class="text-gray-600">Vous n'avez pas les droits d'administrateur pour accéder à cette page.</p>
                    </div>`;
        }

        function renderDashboard() {
            const metrics = calculateCostMetrics();
            const upcomingReservations = state.reservations
                .filter(r => new Date(r.date) >= new Date(new Date().setHours(0,0,0,0))) // Filtre les futures
                .sort((a, b) => new Date(a.date) - new Date(b.date));

            return `
                <div class="space-y-8">
                    <h2 class="text-3xl font-extrabold text-gray-900">${state.aircraft.name} - Tableau de Bord</h2>
                    
                    <!-- Indicateurs Clés -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="${StatCardStyle}">
                            <p class="text-sm font-medium text-gray-500">Heure Tachymétrique Actuelle</p>
                            <p class="mt-1 text-3xl font-semibold text-indigo-600">${parseFloat(state.aircraft.latest_tach_hour).toFixed(1)} h</p>
                        </div>
                        <div class="${StatCardStyle}">
                            <p class="text-sm font-medium text-gray-500">Heures Volées (Total)</p>
                            <p class="mt-1 text-3xl font-semibold text-indigo-600">${metrics.totalHours} h</p>
                        </div>
                        <div class="${StatCardStyle}">
                            <p class="text-sm font-medium text-gray-500">Coût Horaire Réel Estimé</p>
                            <p class="mt-1 text-3xl font-semibold text-green-600">${formatCurrency(metrics.realHourlyCostTotal)}</p>
                            <p class="text-xs text-gray-500">(${formatCurrency(metrics.realHourlyCostBase)} + ${formatCurrency(metrics.averageFuelCostPerHour)} Carburant)</p>
                        </div>
                        <div class="${StatCardStyle}">
                            <p class="text-sm font-medium text-gray-500">Coût Annuel Fixe</p>
                            <p class="mt-1 text-3xl font-semibold text-red-600">${formatCurrency(metrics.fixedCostPerYear)}</p>
                        </div>
                    </div>

                    <!-- Planning des Réservations -->
                    <div class="${CardStyle}">
                        <h3 class="text-2xl font-semibold text-gray-900 mb-4">Prochaines Réservations (${upcomingReservations.length})</h3>
                        <div class="space-y-3">
                            ${upcomingReservations.slice(0, 5).map(res => `
                                <div class="p-3 bg-indigo-50 rounded-lg flex justify-between items-center">
                                    <div class="flex items-center space-x-3">
                                        <div class="text-sm font-medium text-indigo-700">${res.date} (${res.start_time} - ${res.end_time})</div>
                                        <div class="text-xs text-indigo-500">Pilote: ${res.pilot_name}</div>
                                    </div>
                                    <button onclick="changeView('reservation')" class="text-xs text-indigo-600 hover:text-indigo-800">Voir tout</button>
                                </div>
                            `).join('') || '<p class="text-gray-500">Aucune réservation future planifiée.</p>'}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderReservation() {
            const pilots = state.pilots;
            const reservations = state.reservations;
            const pilotOptions = pilots.map(p => `<option value="${p.name}">${p.name}</option>`).join('');

            // Logique de calendrier simple
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            const daysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = (month, year) => new Date(year, month, 1).getDay();
            
            const generateCalendar = (month, year) => {
                const totalDays = daysInMonth(month, year);
                // 0 = Dimanche, 1 = Lundi, etc. (ajustement pour Lundi=1)
                const startDayIndex = (firstDayOfMonth(month, year) + 6) % 7; 
                const monthName = new Date(year, month).toLocaleString('fr-FR', { month: 'long', year: 'numeric' });
                
                let calendarHtml = `<h4 class="text-center font-semibold text-xl mb-4 text-indigo-700">${monthName}</h4>
                                    <div class="grid grid-cols-7 text-center text-xs font-medium text-gray-500 mb-2">
                                        <div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div><div>Dim</div>
                                    </div>
                                    <div class="grid grid-cols-7 gap-1">`;
                
                // Jours vides
                for (let i = 0; i < startDayIndex; i++) {
                    calendarHtml += `<div class="p-2"></div>`;
                }

                for (let day = 1; day <= totalDays; day++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dayReservations = reservations.filter(r => r.date === dateStr);
                    const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                    const hasConflict = dayReservations.length > 1;

                    let dayClass = isToday ? 'bg-indigo-200 font-bold' : 'bg-white hover:bg-indigo-50';
                    dayClass += hasConflict ? ' border-2 border-red-500' : ' border border-gray-200';

                    calendarHtml += `
                        <div data-date="${dateStr}" class="${dayClass} p-2 rounded-lg cursor-pointer text-center text-sm relative calendar-day-box">
                            ${day}
                            ${dayReservations.length > 0 ? `<span class="absolute top-1 right-1 h-2 w-2 rounded-full ${hasConflict ? 'bg-red-500' : 'bg-green-500'}"></span>` : ''}
                        </div>
                    `;
                }
                
                calendarHtml += `</div>`;
                return calendarHtml;
            };

            return `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Colonne 1: Formulaire de Réservation -->
                    <div class="lg:col-span-1 space-y-6">
                        <div class="${CardStyle}">
                            <h3 class="text-2xl font-semibold text-gray-900 mb-6">Nouvelle Réservation</h3>
                            <form id="reservation-form" class="space-y-4">
                                <div>
                                    <label for="reservation-pilot" class="block text-sm font-medium text-gray-700 mb-1">Pilote / Co-propriétaire</label>
                                    <select id="reservation-pilot" class="${InputStyle}" required>
                                        <option value="">Sélectionnez le pilote</option>
                                        ${pilotOptions}
                                    </select>
                                </div>
                                <div>
                                    <label for="reservation-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                    <input type="date" id="reservation-date" class="${InputStyle}" required>
                                </div>
                                <div class="flex space-x-4">
                                    <div class="w-1/2">
                                        <label for="reservation-start" class="block text-sm font-medium text-gray-700 mb-1">Heure Début (HH:MM)</label>
                                        <input type="time" id="reservation-start" class="${InputStyle}" value="10:00" required>
                                    </div>
                                    <div class="w-1/2">
                                        <label for="reservation-end" class="block text-sm font-medium text-gray-700 mb-1">Heure Fin (HH:MM)</label>
                                        <input type="time" id="reservation-end" class="${InputStyle}" value="12:00" required>
                                    </div>
                                </div>
                                <div>
                                    <label for="reservation-title" class="block text-sm font-medium text-gray-700 mb-1">Objet de la réservation (optionnel)</label>
                                    <input type="text" id="reservation-title" class="${InputStyle}" placeholder="Vol local, Entrainement, etc.">
                                </div>
                                <button type="submit" class="${PrimaryButtonStyle}">Enregistrer la Réservation</button>
                            </form>
                        </div>
                    </div>

                    <!-- Colonne 2 & 3: Calendrier et Liste -->
                    <div class="lg:col-span-2 space-y-6">
                        <div class="${CardStyle}">
                            <h3 class="text-2xl font-semibold text-gray-900 mb-6">Planning des Vols</h3>
                            <div id="calendar-view" class="p-4 bg-indigo-50 rounded-xl">
                                ${generateCalendar(currentMonth, currentYear)}
                            </div>
                        </div>

                        <!-- Détails des Réservations -->
                        <div class="${CardStyle}">
                             <h3 class="text-xl font-semibold text-gray-900 mb-4">Toutes les Réservations</h3>
                             <div id="reservation-list" class="space-y-3">
                                ${reservations.sort((a, b) => new Date(a.date) - new Date(b.date)).map(res => `
                                    <div class="p-3 bg-white border border-gray-200 rounded-lg flex justify-between items-center hover:shadow-md transition">
                                        <div class="flex-grow">
                                            <p class="font-bold text-indigo-600">${res.date} (${res.start_time} - ${res.end_time})</p>
                                            <p class="text-sm text-gray-700">${res.pilot_name} - ${res.title || 'Vol Planifié'}</p>
                                        </div>
                                        <button data-id="${res.id}" class="delete-reservation-btn text-red-500 hover:text-red-700 text-sm ml-4">
                                            Supprimer
                                        </button>
                                    </div>
                                `).join('') || '<p class="text-gray-500">Aucune réservation trouvée.</p>'}
                             </div>
                        </div>
                    </div>
                </div>
            `;
        }

            const form = document.getElementById('reservation-form');

                e.preventDefault();
                const pilotName = document.getElementById('reservation-pilot').value;

                const startTime = document.getElementById('reservation-start').value;
                const endTime = document.getElementById('reservation-end').value;

                        end_time: endTime,
                        title: title,
                        user_id: userId,

                }

        function attachLogFlightListeners() {
            const form = document.getElementById('log-flight-form');
            if (!form) return;

            form.onsubmit = async (e) => {
                e.preventDefault();
                const pilotName = document.getElementById('log-pilot').value;
                const date = document.getElementById('log-date').value;
                const startTach = parseFloat(document.getElementById('log-start-tach').value);
                const endTach = parseFloat(document.getElementById('log-end-tach').value);
                const fuelCost = parseFloat(document.getElementById('log-fuel-cost').value);
                const latestTach = parseFloat(state.aircraft.latest_tach_hour);

                if (endTach <= startTach || endTach <= latestTach) {
                    alert("L'heure tachymétrique de fin doit être supérieure à l'heure de début ET supérieure au dernier compteur enregistré.");
                    return;
                }

                const duration = (endTach - startTach).toFixed(2);
                
                const logData = {
                    pilot_name: pilotName,
                    date: date,
                    start_tach_hours: startTach,
                    end_tach_hours: endTach,
                    duration_hours: duration,
                    fuel_cost_total: fuelCost,
                    user_id: userId,
                    created_at: new Date().toISOString()
                };

                // 1. Enregistrer le log de vol
                await upsertDocument('flight_logs', logData);

                // 2. Mettre à jour l'heure tachymétrique de l'ULM
                await upsertDocument('aircraft', { latest_tach_hour: endTach }, AIRCRAFT_ID);

                alert(`Vol de ${duration}h enregistré. Nouveau compteur ULM: ${endTach.toFixed(1)}h.`);
                form.reset();
            };
        }

        function attachGlobalListeners() {

            // Gestion de la déconnexion (Firebase)

                 if (confirm("Voulez-vous vraiment vous déconnecter ?")) {
                    const auth = window.firebase.getAuth(window.app);
                    await window.firebase.signOut(auth);
                    // Force le rechargement pour réinitialiser l'état
                    window.location.reload(); 
                }
            };
        }

        async function initializeFirebase() {
            try {
                // 1. Initialiser l'application Firebase
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                if (Object.keys(firebaseConfig).length === 0) {
                    document.getElementById('loading-message').textContent = "ERREUR CRITIQUE: Configuration Firebase manquante. Vérifiez vos variables d'environnement.";
                    throw new Error("Firebase config missing.");
                }
                
                window.app = window.firebase.initializeApp(firebaseConfig);
                window.db = window.firebase.getFirestore(window.app);
                window.auth = window.firebase.getAuth(window.app);

                // Définir le message de chargement
                document.getElementById('loading-message').textContent = "Authentification en cours...";
                
                // 2. Tenter de se connecter (Via token initial ou Anonyme)
                const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                
                let user;
                if (initialToken) {
                    const userCredential = await window.firebase.signInWithCustomToken(window.auth, initialToken);
                    user = userCredential.user;
                } else {
                    const userCredential = await window.firebase.signInAnonymously(window.auth);
                    user = userCredential.user;
                }
                
                // 3. Authentification réussie
                if (user) {
                    await upsertCoOwnerProfile(user); // Crée/met à jour le profil pilote
                    setupListeners(); // Commence l'écoute en temps réel
                    
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('app-container').classList.remove('hidden');
                    attachGlobalListeners(); // Attache les écouteurs de navigation
                    renderApp(); // Premier rendu de l'application
                }

            } catch (error) {
                console.error("Erreur critique d'initialisation/authentification:", error);
                document.getElementById('loading-message').innerHTML = `
                    ERREUR CRITIQUE: Échec de l'authentification.
                    <p class="text-sm text-red-500 mt-2">Détails: ${error.message}</p>
                    <p class="text-xs mt-4">Vérifiez vos clés Firebase et les règles de sécurité (RLS).</p>
                `;
            }
        }

        // Démarrer l'application au chargement complet de la page
        window.onload = initializeFirebase;
        window.changeView = changeView; // Rendre la fonction accessible globalement pour les onclicks dans le HTML
        
    </script>

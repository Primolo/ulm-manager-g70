        const calculateCostMetrics = () => {
            const totalHours = state.flightLogs.reduce((sum, log) => sum + parseFloat(log.duration_hours || 0), 0);

            const averageFuelCostPerHour = totalHours > 0 ? (totalFuelCost / totalHours) : 0;
            
            const realHourlyCostTotal = realHourlyCostBase + averageFuelCostPerHour;


            return {
                totalHours: totalHours.toFixed(2),
                totalAnnualCost: totalAnnualCost,
                averageFuelCostPerHour: averageFuelCostPerHour,
                realHourlyCostBase: realHourlyCostBase,
                realHourlyCostTotal: realHourlyCostTotal,
                totalMaintenanceAndOther: totalMaintenanceAndOther,

            };

        // --- LOGIQUE CRUD SUPABASE (simplifiée) ---

        async function insertDocument(tableName, data) {
            if (!supabase) return null;
            try {
                const { data: result, error } = await supabase
                    .from(tableName)
                    .insert([{ ...data, created_at: new Date().toISOString() }])
                    .select();
                if (error) throw error;
                return result[0];
            } catch (error) {
                console.error(`Erreur lors de l'insertion dans ${tableName}: `, error);
                alert(`Erreur de sauvegarde: ${error.message}`);
                return null;
            }
        }

        async function upsertDocument(tableName, data, primaryKeyValue) {
            if (!supabase) return null;
            try {
                const { data: existing } = await supabase
                    .from(tableName)
                    .select('*')
                    .eq('id', primaryKeyValue)
                    .maybeSingle();

                let result;
                if (existing) {
                    const { data: updated, error } = await supabase
                        .from(tableName)
                        .update(data)
                        .eq('id', primaryKeyValue)
                        .select();
                    if (error) throw error;
                    result = updated;
                } else {
                    const { data: inserted, error } = await supabase
                        .from(tableName)
                        .insert([{ ...data, id: primaryKeyValue, created_at: new Date().toISOString() }])
                        .select();
                    if (error) throw error;
                    result = inserted;
                }
                
                return result[0];

            } catch (error) {
                console.error(`Erreur lors de l'upsert dans ${tableName}: `, error);
                alert(`Erreur de sauvegarde: ${error.message}`);
                return null;
            }
        }

        // --- LISTENERS SUPABASE (LECTURE EN TEMPS RÉEL) ---

        function setupListeners() {
            if (!supabase) return;
            
            const setupRealtime = (tableName, setState, isSingle = false) => {
                const channelName = `${tableName}_channel`;

                const fetchAndSet = async () => {
                     const query = supabase.from(tableName).select('*');
                     if (isSingle) {
                        query.eq('id', AIRCRAFT_ID).maybeSingle();
                     } else {
                        query.order('created_at', { ascending: false });
                     }

                    const { data, error } = await query;
                    if (error) {
                        console.error(`Erreur de chargement pour ${tableName}:`, error);
                        return;
                    }
                    
                    if (isSingle && data) {
                        setState({ ...data, id: AIRCRAFT_ID });
                    } else if (!isSingle && data) {
                        setState(data.map(item => ({ id: item.id, ...item })));
                    } else if (isSingle && !data) {
                        if (tableName === 'aircraft') {
                            initializeUlmData();
                        }
                    }
                    renderApp();
                };

                fetchAndSet();

                supabase.channel(channelName)
                    .on('postgres_changes', { event: '*', schema: 'public', table: tableName }, fetchAndSet)
                    .subscribe();
            };

            setupRealtime('aircraft', (data) => state.aircraft = data, true);
            setupRealtime('co_owners', (data) => {
                state.pilots = data;
                isAdmin = state.pilots.find(p => p.id === userId)?.isAdmin || false;
            });
            setupRealtime('reservations', (data) => state.reservations = data);
            setupRealtime('flight_logs', (data) => state.flightLogs = data);
            setupRealtime('expenses', (data) => state.expenses = data);
            setupRealtime('expense_categories', (data) => {
                state.expenseCategories = data;
                if (state.expenseCategories.length === 0) { initializeExpenseCategories(); }
            });
        }

                 authContainer.classList.remove('hidden');

                 attachAuthListeners();
            }
        }

        window.changeView = changeView; 
        window.onload = initializeSupabase;
        
    </script>
